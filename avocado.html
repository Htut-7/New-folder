<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avocado.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="avocado.html">
            <div class="logocontainer">
                <img src="https://shorturl.at/lyvLi" class="logo">
            </div>

            <h2 class="title">Welcome to Avocado's Choice</h2>

            <label for="name">Username</label>
            <input type="text" class="name" placeholder="Enter Your Name..." required>

            <label for="email">Email</label>
            <input type="email" class="name" placeholder="Enter Your Email..." required>

            <label for="password">Password</label>
            <input type="password" class="name" placeholder="Enter Your Password..." required>

            <a href="#" class="account">Already have an Account?</a>

            <div class="buttons">
                <button class="register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
