<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculate the Change</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body>
  <div class="container">
    <h1>Calculate the Change</h1>

    <label for="cost">Total Cost:</label>
    <input type="number" id="cost" placeholder="Enter total cost" />

    <label for="paid">Amount Paid:</label>
    <input type="number" id="paid" placeholder="Enter amount given" />

    <button onclick="calculateChange()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateChange() {
      const cost = parseFloat(document.getElementById("cost").value);
      const paid = parseFloat(document.getElementById("paid").value);
      const result = document.getElementById("result");

      if (isNaN(cost) || isNaN(paid)) {
        result.textContent = "Please enter valid numbers.";
        result.style.color = "red";
        return;
      }

      const change = paid - cost;

      if (change < 0) {
        result.textContent = `Not enough money. You still owe ${Math.abs(change).toFixed(2)}.`;
        result.style.color = "red";
      } else {
        result.textContent = `Change: ${change.toFixed(2)}`;
        result.style.color = "green";
      }
    }
  </script>
</body>
</html>
