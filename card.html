<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="app-head">
            <span>
                <img class="menu" 
                src="https://raw.githubusercontent.com/lwinmoepaing/html-css-beginner/master/21_css_box/10_practice/finished/images/MenuIcon.png" alt="menu-icon">
            </span>
            
            <span class="profile-title">Profile</span>
            <span>
                <img class="heart" 
                src="https://raw.githubusercontent.com/lwinmoepaing/html-css-beginner/master/21_css_box/10_practice/finished/images/HeartIcon.png" alt="heart-icon">
            </span>
        </div>

        <div class="app-body">
            <span>
                <img class="profile-image" 
                src="image/pf.webp" alt="profile-image">
            </span>
        </div>

        <div class="profile-detail">
            <h1 class="profile-name">Sithu Htut</h1>
            <p class="profile-job">Frontend Developer</p>
            <p class="profile-personal">Bangkok, Thailand</p>
            <p class="profile-personal">09-97013205</p>
        </div>

        <div class="profile-footer">
            <button class="contact">Contact Now</button>
        </div>
    </div>
</body>
</html>
