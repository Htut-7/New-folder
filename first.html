<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado's Choice</title>
    <link rel="stylesheet" href="first.css" class="cs">
</head>
<body>
    <div class="container">
   <form action="first.html">
    <h1>Login Page</h1>
    <label for="name">UserName</label>
    <input type="text" class="blockelement" name="name" id="name" placeholder="Enter Your Name">

    <label for="email">Email</label>
    <input type="email" class="blockelement" name="email" id="email" placeholder="Enter Your Email">
    
    <label for="password">Password</label>
    <input type="password" class="blockelement"  name="password" id="password" placeholder="Enter Your Password">

    <label for="checkbox">Remember Me</label>
    <input type="checkbox" class="inputcheck">

    <a href="#" class="link">Don't You have account?</a>
    
    <button type="button">Register</button>
   </form>
   </div>
