<!DOCTYPE html>
<html>
<head>
  <title>Grade Assignment</title>
  <link rel="stylesheet" href="grade.css">
</head>
<body>

  <div class="container">
    <h2>Grade Assignment</h2>
    <label for="score">Enter the Score:</label><br><br>
    <input type="number" id="score" /><br><br>
    <button onclick="checkGrade()">Submit</button>

    <p id="result"></p>
  </div>

  <script>
    function checkGrade() {
      const score = parseInt(document.getElementById("score").value);
      let grade = "";

      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.getElementById("result").innerText = `You got "${grade}": grade.`;
    }
  </script>

</body>
</html>
