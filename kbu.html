<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kbu.css" class="css">
    <title>KBU Login</title>
</head>
<body>
    <div class="container">
        <form action="kbu.html">
            <div class="logocontainer">
            <img src="https://shorturl.at/NH2iQ" class="logo">
            </div>

            <label for="studentid">ID</label>
            <input type="text" class="blockelement" name="studentid">

            <label for="passport" >Passport No</label>
            <input type="password" class="blockelement" name="passport" required>

            <button class="login">Login</button>
            <a href="#" class="link">Can't Connect to Network?</a>

        </form>
    </div>
</body>
</html>
