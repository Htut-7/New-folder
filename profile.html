<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css" class="css">
    <title>Document</title>
</head>
<body>
    <form action="profile.html">
        <h1>Login Page</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Please Enter Your Phone Number">

        <label for="Address">Address</label>
        <textarea name="profile" id="Address">Enter Your Address</textarea>

        <label for="register">Don't have an Account?</label>
        <a href="#">Register</a>

        <button type="submit">Submit</button>
        <button type="reset">Delete</button>
    </form>
</body>
</html>
