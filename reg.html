<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="logocontainer">
                <img src="image/e7650458fe434cd647eafb289a569fe2.jpg" class="logo">
            </div>

            <h2 class="title">Welcome to Nike World</h2>
            <label for="name">UserName</label>
            <input type="text" class="element" required placeholder="Enter Your Name...">

            <label for="email">Email</label>
            <input type="email" class="element" required placeholder="Enter your Email...">

            <label for="password">Password</label>
            <input type="password" class="element" required placeholder="Create Your Password...">

            <a href="#" class="account">Already have an account?</a>

            <div class="buttons">
                <button class="register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
