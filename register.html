<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" class="css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="register.html">
             <h1>Welcome Back!!</h1>
            <p>Welcome back! Please enter your details.</p>

            <label for="email">Email</label>
            <input type="email" class="block" name="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" class="block" name="password" placeholder="Password">

            <a href="#" class="forgot">Forgot Password</a>

            <button type="button" class="login">Login</button>

            <button type="submit" class="signin">Sign in with Google</button>

            <span>Don't have an account?</span>
            <a href="log.html" class="forgot">Sign up for free</a>
        </form>
    </div>
</body>
</html>
